<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Summarizer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #summary {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
      white-space: pre-wrap;
    }
    .api-key-container {
      margin-bottom: 10px;
    }
    .api-key-container input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 5px;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Video Summarizer</h2>
    <div class="api-key-container">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    </div>
    <button id="summarizeBtn">Summarize Current Video</button>
    <div class="loading" id="loading">Generating summary...</div>
    <div id="summary"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
